<!DOCTYPE html>
{% extends 'blog/base.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
</head>
<body>
    {% block body_block %}
        <h2> New Post </h2>
        <form class="post-form" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>

        <script var editor = new MediumEditor('.editable');></script>
    {% endblock %}
</body>
</html>
