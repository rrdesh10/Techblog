<!DOCTYPE html>
{% extends 'blog/base.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Draft</title>
</head>
<body>
    {% block body_block %}
        {% for post in posts %}
            <div class="post">
                <p class="date">Created: {{ post.create_date|date:'D-M-Y' }}</p>
                <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                <p>{{ post.text|truncatechars:200 }}</p>
            </div>
        {% endfor %}
    {% endblock %}
</body>
</html>
