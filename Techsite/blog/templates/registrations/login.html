<!DOCTYPE html>
{% extends 'blog/base.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    {% block body_block %}
        <h2>Please Login:</h2>
        <p>(Must be superuser to post, check with admin)</p>

        {% if form.errors %}
        <P>Username and Password not matching, kindly check</P>
        {% endif %}

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit", class="btn btn-primary" value="Login">
            <input type="hidden" name="next" value="{{next}}">
        </form>

    {% endblock %}
    
</body>
</html>
